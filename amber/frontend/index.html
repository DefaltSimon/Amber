<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <!-- Page details -->
    <meta name="description" content="">
    <meta name="keywords" content="point and click, game, 2d, point, click, adventure">
    <meta name="author" content="DefaltSimon">

    <!-- Visual info -->
    <title>{{ pageName }}</title>
    <link rel="icon" type="image/x-icon" href="">
    <meta name="theme-color" content="#161616">
    <!-- Css -->
    <link href="assets/styles/main.css" rel="stylesheet">
    <!-- custom game theme -->
    <style>
        body {
            background: #cacaca;
        }
    </style>
</head>

<body>
<main>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="flex">
                <nav class="header__links">
                    <a href="#"></a>
                </nav>
            </div>
        </div>
    </header>

    <section class="game-section active loading" id="section-loading">
        <div class="loading--wrapper">
            <div class="loader">
                <div class="block1"></div>
                <div class="block2"></div>
                <div class="block3"></div>
                <div class="block4"></div>
            </div>
        </div>
    </section>

    <section class="game-section nodisplay" id="section-intro">
        <div class="intro container-fluid flex">
            <div class="flex flex--column flex--center">
                <h1 class="intro--title pb20"></h1>
                <span class="intro--img__container">
                    <img class="intro--img">
                </span>
            </div>

            <div class="intro--lower mt60">
                <span class="flex flex--center">
                    <button type="button" class="intro--btn" onclick="fadeToGame()">PLAY</button>
                </span>
                <div class="intro--msg mt30">
                    <span>Press</span>
                    <span class="intro--escape__container"><img class="intro--escape" src="assets/images/esc.png" alt="ESCAPE"></span>
                    <span> for menu</span>
                </div>
            </div>
        </div>
    </section>

    <section class="game-section nodisplay" id="section-menu">
        <div class="menu">
            <div class="menu--list">
                <span class="mb30" onclick="autoCloseMenu()" id="menu-resume">Resume</span>
                <span id="menu-load" onclick="menu.openLoadGame()">Load Game</span>
                <span class="mb30" id="menu-save" onclick="menu.openSaveGame()">Save Game</span>
                <span class="mb30" id="menu-options" onclick="menu.openOptions()">Options</span>
                <span id="menu-about" onclick="menu.openAbout()">About</span>
                <span id="menu-exit" onclick="menu.exitGame()">Exit</span>
            </div>
            <div class="menu--panels">

                <div class="panel options" id="panel-options">
                    <div class="panel--title">Options</div>

                    <div class="panel--container">
                        <div class="panel--sub">
                            <span class="option--title">Autosave</span>
                            <label class="toggle" for="autosave-toggle">
                                <input type="checkbox" class="checkbox" id="autosave-toggle" checked>
                                <span class="circle"></span>
                                <span class="marker"></span>
                            </label>
                        </div>
                        <div class="panel--sub">
                            <span class="option--title">Player Name</span>
                            <span class="input">
                                <input type="text" id="player-input" autocomplete="off">
                                <label id="player-name">Player Name</label>
                                <span class="line"></span>
                            </span>
                            <span class="button--confirm">
                                <span>Save</span>
                            </span>
                        </div>
                        <div class="panel--sub">
                            <span class="option--title">Sound Volume</span>
                            <span class="input">
                                <input class="range" type="range" name="volume" id="slider-volume" value="100" min="0" max="100">
                            </span>
                        </div>
                    </div>
                </div>

                <div class="panel" id="panel-about">
                    <h2 class="mb30">About</h2>

                    <div>
                        <h3 class="mb20">Icons</h3>
                        <ul class="info--icons">
                            <li>Backpack and Map icon made by <a href="http://www.freepik.com" title="Freepik">Freepik</a>, licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></li>
                            <li>ESC key icon made by <a href="http://addictedtocoffee.de/">Oliver Twardowski</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="game-section nodisplay" id="section-game">
        <div class="body container-fluid flex">
            <div class="body--inv flex flex--column">

                <div class="body--inv__title pb20 flex">
                    <img src="assets/images/backpack.svg" alt="Backpack Item Icon" class="img__svg">
                    <span>Inventory</span>
                </div>
                <ul class="body--inv__list">

                </ul>
            </div>
            <div class="body--main room">
                <div class="room--name"></div>
                <img src="" alt="" class="room--image">
                <div class="room--topdetails"></div>
                <div class="room--description">

                </div>

            </div>
            <div class="body--locations flex flex--column">
                <div class="body--locations__title pb20 flex">
                    <img src="assets/images/map.svg" alt="Map Icon" class="img__svg right">
                    <span>Places</span>
                </div>

                <ul class="body--locations__list">

                </ul>

            </div>
        </div>
    </section>

    <!-- End -->
</main>
<!-- generated by the server -->
<script>
    const host = "{{ host }}";
    const port = "{{ port }}";

    const debugMode = true;
</script>
